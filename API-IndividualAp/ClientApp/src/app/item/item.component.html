<a href="#" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ item.name }}</h4>
    <p class="list-group-item-text">{{ item.descr }}</p>
    <p class="list-group-item-text">{{ item.price }}$</p>
  </div>
  <span class="pull-left">
    <img src="{{ item.imgPath }}" alt="" class="img-responsive" style="max-height: 50px;">
    
  </span>
</a>
<button class="btn btn-success" type="button" (click)="onAddToCart(item)">Add to Cart</button>
