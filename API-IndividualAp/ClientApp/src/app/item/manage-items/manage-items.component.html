<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
                 type="text"
                 id="name"
                 class="form-control"
                 #nameInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="descr">Description</label>
          <input
                 type="text"
                 id="descr"
                 class="form-control"
                 #descrInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="imgPath">Image Path</label>
          <input
                 type="text"
                 id="imgPath"
                 class="form-control"
                 #imgPathInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="price">Price</label>
          <input
                 type="number"
                 id="price"
                 class="form-control"
                 #priceInput>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="onAddItem()">Add Item</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
